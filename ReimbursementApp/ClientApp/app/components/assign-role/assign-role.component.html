<form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm" role="form">
<fieldset>
<!-- Form Name -->
<legend>Assign Role</legend>


    <div class="form-group">
        <label class="col-md-4 control-label" for="selectApprover">Reporting Manager</label>
        <div class="col-md-4">
            <select id="selectApprover" name="selectApprover" class="form-control" [(ngModel)]="employee.reportingManager" #reportingManager="ngModel">
                <option *ngFor="let a of approvers" value="{{a.name}}">{{a.name}}</option>
            </select>
            <div class="alert alert-danger" *ngIf="reportingManager.touched && !reportingManager.valid">Please specify Reporting Manager</div>
        </div>
    </div>
    <div class="form-group">
    <label class="col-md-4 control-label" for="selectRole">Role</label>
    <div class="col-md-4">
        <select id="selectRole" name="selectApprover" class="form-control" [(ngModel)]="role.roleName" #roleName="ngModel">
            <option *ngFor="let r of roles" value="{{r.roleName}}">{{r.roleName}}</option>
        </select>
        <div class="alert alert-danger" *ngIf="roleName.touched && !roleName.valid">Please specify Role!</div>
    </div>
</div>

<!-- Button -->
<div class="form-group">
    <label class="col-md-4 control-label" for="send">Edit</label>
    <div class="col-md-4">
        <button id="send" name="send" type="submit" [disabled]="!f.valid" class="btn btn-primary">Edit</button>
    </div>
</div>

</fieldset>
</form>
